<h2>Register</h2>

<form [formGroup]="registrationForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    
    <input type="text" class="form-control" id="firstName" formControlName="firstName" required placeholder="Enter first name" />

    <div *ngIf="formErrors.firstName" class="alert alert-danger">
      {{ formErrors.firstName }}
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>

    <input type="text" class="form-control" id="lastName" formControlName="lastName"  required placeholder="Enter last name" />

    <div *ngIf="formErrors.lastName" class="alert alert-danger">
      {{ formErrors.lastName }}
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    
    <input type="email" class="form-control" id="email" formControlName="email" required placeholder="Enter email" />

    <div *ngIf="formErrors.email" class="alert alert-danger">
      {{ formErrors.email }}
    </div>
  </div>
  <div class="form-group">
    <label for="biography">Biography</label>
    
    <textarea class="form-control" id="biography" formControlName="biography" rows="5" placeholder="Enter biography">
    </textarea>
  </div>
  <div class="form-group">
    <label for="dob">DOB</label>
    
    <input type="date" class="form-control" id="dob" formControlName="dob" required placeholder="Enter DOB" />

    <div *ngIf="formErrors.dob" class="alert alert-danger">
      {{ formErrors.dob }}
    </div>
  </div>
  <div class="form-group">
    <label for="teamId">Team</label>

    <select id="teamId" formControlName="teamId" class="form-control" required>
      <option value="">Please Select...</option>
      <option *ngFor="let team of teamLookupList" [value]="team.Id">{{team.Name}}</option>
    </select>
    
    <div *ngIf="formErrors.teamId" class="alert alert-danger">
      {{ formErrors.teamId }}
    </div>
  </div>
  <div class="form-group">
    <label for="heightInFeet">Height</label>
    <div class="row">
      <div class="col-xs-4 col-sm-2 form-group">
        <input type="number" class="form-control" id="heightInFeet" formControlName="heightInFeet" required placeholder="Enter in feet" />

        <div *ngIf="formErrors.heightInFeet" class="alert alert-danger">
          {{ formErrors.heightInFeet }}
        </div>
      </div>
      <div class="col-xs-1 height-label">feet</div>
      <div class="col-xs-4 col-sm-2 form-group">
        <input type="number" class="form-control" id="heightInInches" formControlName="heightInInches"  required placeholder="Enter in inches" />

        <div *ngIf="formErrors.heightInInches" class="alert alert-danger">
          {{ formErrors.heightInInches }}
        </div>
      </div>
      <div class="col-xs-1 height-label">inches</div>
    </div>
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <div class="row">
      <div class="col-xs-4 col-sm-2">
        <input type="number" class="form-control" id="weight" formControlName="weight" required placeholder="Enter in pounds" />

        <div *ngIf="formErrors.weight" class="alert alert-danger">
          {{ formErrors.weight }}
        </div>
      </div>
      <div class="col-xs-1 weight-label">lbs</div>
    </div>
  </div>
  <div class="form-group">
    <label for="pointGuard">Position</label>
    <div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"  formControlName="position" id="pointGuard" required value="PointGuard" />
          Point Guard
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"  formControlName="position" id="shootingGuard" value="ShootingGuard" />
          Shooting Guard
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"  formControlName="position" id="smallForward" value="SmallForward" />
          Small Forward
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"  formControlName="position" id="powerForward" value="PowerForward" />
          Power Forward
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"  formControlName="position" id="center" value="Center" />
          Center
        </label>
      </div>
    </div>
    <div *ngIf="formErrors.position" class="alert alert-danger">
      {{ formErrors.position }}
    </div>
  </div>
  <div class="form-group">
    <label for="brokenFoot">Past Injuries</label>
    <div>
      <label class="form-check-inline" *ngFor="let injury of injuryLookupList; let i = index;">
        <input type="checkbox" class="form-check-input" [id]="injuryFieldList[i]" [name]="injuryFieldList[i]" [value]="injury" (change)="addOrRemoveInjury($event.target.value)" />
        {{injury}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    
    <input type="password" class="form-control" id="password" formControlName="password" required placeholder="Enter password" />

    <div *ngIf="formErrors.password" class="alert alert-danger">
      {{ formErrors.password }}
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-default btn-primary" [disabled]="registrationForm.invalid"  (click)="submit()">Submit</button>
  </div>
</form>
