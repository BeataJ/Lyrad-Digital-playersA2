<h2>Register</h2>

<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firtName" name="firstName" [(ngModel)]="registrationViewModel.firstName" placeholder="Enter first name"/>
  </div>
  <div class="form-group">
    <label for="lasttName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="registrationViewModel.lastName" placeholder="Enter last name"/>
  </div>
  <div class="form-group">
    <label for="email">Team Name</label>
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="registrationViewModel.email" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label for="Bio">Team Name</label>
    <textarea class="form-control" id="bio"  name="bio" [(ngModel)]="registrationViewModel.bio" row="8" placeholder="Enter team bio"></textarea>
  </div>
  <div class="form-group">
    <label for="dob">DOB</label>
    <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="registrationViewModel.dob" placeholder="Enter DOB"/>
  </div>
  <div class="form-group">
    <label for="teamId">Team</label>
     <select class="form-control" id="teamId" name="teamId" [(ngModel)]="registrationViewModel.teamId">
       <option>Please Select...</option>
       <option *ngFor="let team of teamLookupList" [value]="team.Id">{{team.Name}}</option>
     </select>
  </div>
  <div class="form-group">
      <label for="heightInFeet">Height</label>
      <div class="row">
        <div class="col-xs-4 col-sm-2">
            <input type="number" class="form-control" id="heightInFeet" name="heightInFeet" [(ngModel)]="registrationViewModel.heightInFeet" placeholder="Enter in feet"/>    
        </div>
        <div class="col-xs-1 height-label">feet</div>
        <div class="col-xs-4 col-sm-2">
            <input type="number" class="form-control" id="heightInInches" name="heightInInches" [(ngModel)]="registrationViewModel.heightInInches" placeholder="Enter in inches"/>    
        </div>
        <div class="col-xs-1 height-label">inches</div>
      </div> 
         <label for="heightInFeet">Weight</label>
          <div class="row">
            <div class="col-xs-4 col-sm-2">
                <input type="number" class="form-control" id="weight" name="weight" [(ngModel)]="registrationViewModel.weight" placeholder="Enter in pounds"/>    
            </div>
           <div class="col-xs-1 height-label">lbs</div>
         </div>   
  </div>
  <div class="form-group">
    <label for="pointGuard">Position</label>
    <div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input"  name="position" [(ngModel)]="registrationViewModel.position" id="pointGuard" value="PointGuard">
            Point Guard
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="position" [(ngModel)]="registrationViewModel.position" id="shootingGuard" value="ShootingGuard">
            Shooting Guard
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="position" [(ngModel)]="registrationViewModel.position" id="smallForward" value="SmallForward">
            Small Forward
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="position" [(ngModel)]="registrationViewModel.position" id="powerForward" value="PowerForward">
            Power Forward
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="position" [(ngModel)]="registrationViewModel.position" id="center" value="Center">
            Center
          </label>
        </div>
   </div> 
  </div>
  <div class="form-group">
    <label for="brokenFoot">Post Injuries</label>
    <div>
          <label class="form-check-label" *ngFor="let injury of injuryLookupList; let i = index;">
            <input type="checkbox" class="form-check-input" [name]="injuryLookupList[i]" [id]="injuryLookupList[i]" [value]="injury" (change)="addOrRemoveInjury($event.target.value)" >
           {{injury}}

          </label>

   </div> 
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="passward" name="passward" [(ngModel)]="registrationViewModel.passward" placeholder="Enter passward"/>
  </div>
  <button type="button" class="btn btn-default btn-primary">Submit</button>
</form>
