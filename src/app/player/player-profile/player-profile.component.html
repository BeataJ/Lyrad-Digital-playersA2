<player-profile *ngIf="selectedPlayer">
  
  <profile-details>
    <profile-detail-entry>
      <strong>Position: </strong> 
      <span [style.display]="getDisplayFlag(!editPosition)">
        {{selectedPlayer.position}}
        <a (click)="showEditPosition()">Edit</a>
      </span> 
      <span [style.display]="getDisplayFlag(editPosition)">
        <input type="text" [(ngModel)]="selectedPlayer.position" />
        <button class="btn btn-primary" (click)="savePosition()">Save</button>
      </span>
    </profile-detail-entry>

    <profile-detail-entry>
      <strong>Hieght: </strong>
      <span [style.display]="getDisplayFlag(!editHeight)"> 
       {{selectedPlayer.height}}
       <a (click)="showEditHeight()">Edit</a>
      </span > 
      <span [style.display]="getDisplayFlag(editHeight)">
        <input type="text" [(ngModel)]="selectedPlayer.height" />
        <button class="btn btn-primary" (click)="saveHeight()">Save</button>
      </span>
      </profile-detail-entry>

    <profile-detail-entry>
      <strong>Weight: </strong> 
      <span [style.display]="getDisplayFlag(!editWeight)">
       {{selectedPlayer.weight}} lbs
       <a (click)="showEditWeight()">Edit</a>
      </span>

      <span [style.display]="getDisplayFlag(editWeight)">
        <input type="text" [(ngModel)]="selectedPlayer.weight" />
        <button class="btn btn-primary" (click)="saveWeight()">Save</button>
      </span>
    </profile-detail-entry>
  </profile-details>
  <profile-heading>{{selectedPlayer.firstName}} {{selectedPlayer.lastName}}</profile-heading>
</player-profile>
